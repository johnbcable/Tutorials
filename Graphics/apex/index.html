<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simple Dashboard Using Apex Charts</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://unpkg.com/apexcharts/dist/apexcharts.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="container">
		<h1>Simple Dashboard Using Apex Charts</h1>
		<div class="row">
			<div id="chart" class="bar-graph"></div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div id="chart1" class="radial"></div>
			</div>
			<div class="col-lg-6">
				<div id="chart2" class="circle"></div>
			</div>
		</div>
	</div>
</body>
</html>
