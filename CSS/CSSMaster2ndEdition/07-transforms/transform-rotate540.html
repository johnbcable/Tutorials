<!DOCTYPE html>
   <html lang="en-US">
   <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Master: Chapter 6 - rotate transition</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../fonts/fonts.css">
        <link rel="stylesheet" href="./css/rotate.css">
   </head>
        
    <body>
        <header>
            <h1><i>CSS Master</i> Code Examples: Chapter 6</h1>
            <a href="./index.html">Back to chapter demo list</a>
        </header>

        <main class="content">  
            <h2><code>transform: rotate(540deg)</code></h2>
            
            <p><button type="button">Trigger</button>&nbsp;a 540 degree rotation</p> 
            
            <object id="rotate" class="animate" data="./img/csscircle.svg" type="image/svg+xml"></object>      
            
        </main>


        <footer>
            <p>
                Examples from <i>CSS Master</i> written by Tiffany B. Brown and published by SitePoint Pty. Ltd. &copy; 2015-2018.
            </p>
        </footer>


        <script type="text/javascript">    
            document.querySelector('button').addEventListener('click', function(e){
                document.getElementById('rotate').classList.toggle('r540')
            })        
        </script>
    </body>
</html>
