<!DOCTYPE html>
   <html lang="en-US">
   <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Master: Chapter 6 - Negative delay</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../fonts/fonts.css">
        <link rel="stylesheet" href="../../css/base.css">
        <style>
        section {
          background: #ececff;
          border: 1px solid #96f;
          border-radius: 3px;
          height: auto;
          margin: 1em 0;
          padding: 2em;
          position: relative;
        }
        section:before, section:after {
          display: block;
          clear: both;
        }
        section h3 {
          margin: -10px 0 0 0;
          font-size: 18px;
        }
        section div {
          background: #96f;
          height: 5em;
          height: 10vw;
          margin: 10px 0;
          position: relative;
          left: 0;
          top: 0;
          transition: 2s ease-in;
          width: 5em;
          width: 10vw;
          max-height: 200px;
          max-width: 200px;
        }

        .moved {
          left: 90%;
        }

        .delay1s {
          transition-delay: -1s;
        }
        </style>
	</head>
        
    <body>
        <header>
            <h1><i>CSS Master</i> Code Examples: Chapter 5</h1>
            <nav><a href="../index.html">Back to chapter demo list</a></nav>
        </header>

        <main class="content">  
           <h2>Negative <code>transition-delay</code></h2>
           <p>Click to <button type="button" class="all">trigger all</button> transitions. </p>

            <section>
                <h3><code>transition-delay: 0s</code></h3>
                <div></div>
            </section>

            <section>
                <h3><code>transition-delay: -1s</code></h3>
                <div class="delay1s"></div>
            </section>

            <p>Click to <button type="button" class="all">trigger all</button> transitions. </p>
        </main>


        <footer>
            <p>
                Examples from <i>CSS Master</i> written by Tiffany B. Brown and published by SitePoint Pty. Ltd. &copy; 2015-2018.
            </p>
        </footer>


        <script type="text/javascript">
            var triggerall = document.getElementsByClassName('all');

            Array.prototype.map.call(triggerall, function(b){
                b.onclick = function(evt) {
                    var movethese = document.querySelectorAll('section > div');
                    Array.prototype.map.call(movethese, function(o) {
                        o.classList.toggle('moved');
                    });
                }
            });
        </script>
    </body>
</html>
