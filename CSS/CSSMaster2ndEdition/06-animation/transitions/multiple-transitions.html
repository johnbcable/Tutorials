            <h1><i>CSS Master</i> Code Examples: Chapter 5</h1>

        <main class="content">  
            <h2>Multiple Transitions</code></h2>
            <p>Click to <button type="button" class="all">trigger</button> the transition. </p>
            <div></div>   
        </main>

        <footer>
            <p>
                Examples from <i>CSS Master</i> written by Tiffany B. Brown and published by SitePoint Pty. Ltd. &copy; 2015-2018.
            </p>
        </footer>


        <script type="text/javascript">
            var triggerall = document.getElementsByClassName('all');

            Array.prototype.map.call(triggerall, function(b){
                b.onclick = function(evt) {
                    var movethese = document.querySelector('div');
                    movethese.classList.toggle('transthem');
                    
                    /* Open your console to see the transition end events */
                    movethese.addEventListener('transitionend', function(e){
                        console.log(e);
                    });
                }
            });


        </script>
    </body>
